<p id="demo"></p>
<script src="css/jquery.min.js"></script>
<script>
function myFunction() {
    var x = document.getElementById("fees");
    var defaultVal = x.defaultValue;
    var currentVal = x.value;
       
var defaultVal;
var currentVal;
var z = defaultVal - currentVal;
document.getElementById("demo").innerHTML = z

    if (defaultVal == currentVal) {
        document.getElementById("demo").innerHTML = "Full Fees Paid(in Rs.): "
        + x.defaultValue;
    } else {
        document.getElementById("demo").innerHTML = "The Total Fees was(in Rs.): " + defaultVal
        + "<br>Your's Balance is(in Rs.): " + z;
    }
    
}

	$(document).ready(function(){
		$("#pay_fee").click(function(){
			myFunction();
			var scholarship = [];
			$("input[name='scholarship']:checked").each(function(i){
				scholarship[i] = $(this).val();
			});
			alert(scholarship);
			$.post("http://localhost/Pro3/php/main.php", {key: "pay_fees", regno: $("#regno").val(),fees: $("#fees").val(), cast: scholarship.toString()}, function(data, status){
					alert(data);
			});
		});
	});
</script>
